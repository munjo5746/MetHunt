{% extends 'index.html' %}
{% block body %}
<div class="container">
  <div class="jumbotron SignUpPage">

    {% if not error %}
    <div class="FieldsContainer">
      <h2 style="margin-bottom: 1em;">SignUp</h2>
      <form action="/UserAuthentication/SignUp/" method="post">
        {% csrf_token %}
        <table>
          {% for field in form %}
          <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
          </tr>
          {% endfor %}
        </table>
        <input type="submit" class="btn btn-primary btn-block">
      </form>
    </div>

    {% else %}
    <div class="FieldsContainer">
      <h2>{{ error }}</h2>
      <a href="/UserAuthentication/SignUp/"><button class="btn btn-primary btn-block">Go back</button></a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
