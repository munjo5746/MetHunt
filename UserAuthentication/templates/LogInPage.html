{% extends 'index.html' %}
{% block body %}
<div class="container">
  <div class="jumbotron LogInPage">
    <div class="FieldsContainer">
      <h2>LogIn</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <table>
          {% for field in form %}
            <tr>
              <td>{{ field.label_tag }}</td>
              <td>{{ field }}</td>
            </tr>
          {% endfor %}
        </table>
        <input type="submit" class="btn btn-primary btn-block">
      </form>
    </div>
  </div>
</div>

{% endblock %}
