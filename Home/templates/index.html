<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Metropolitan Muserum Hunt</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Bootstrap Core CSS -->
    {% load staticfiles %}
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static "css/full-width-pics.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/custom.css" %}">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MetHunt</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/About">About</a>
                    </li>
                    <li>
                        <a href="/Hunt/HuntMain">Hunt</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                  {% if not user.is_authenticated %}
                    <li>
                      <a href="/UserAuthentication/SignUp">
                        Sign Up
                      </a>
                    </li>
                    <li>
                      <a href="/UserAuthentication/LogIn">
                        Sign In
                      </a>
                    </li>
                  {% else %}
                    <li class="dropdown">
                      <a href="#" id="UserMenu" class="dropdown-toggle" data-toggle="dropdown">Welcome {{ user.username }}
                        <span class="caret"></span>
                      </a>
                      <ul class="dropdown-menu UserDropdownMenu" aria-labelledby="UserMenu">
                        <li><a href="/UserAuthentication/Profile">Profile</a></li>
                        <li><a href="/UserAuthentication/Logout">Logout</a></li>
                      </ul>
                    </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>

{% block body %}
{% endblock %}

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Metropolitan Scavenger Hunt 2015</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>

</body>

</html>
