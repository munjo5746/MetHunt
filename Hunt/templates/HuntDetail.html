{% extends 'HuntIndex.html' %}
{% block body %}
{% include 'ProgressBar.html' %}
<div class="container panel panel-default">
  <button class="close" data-target="#CancelModal" data-toggle="modal"><span aria-hidden="true">&times;</span></button>
  {% include 'HuntCancelModal.html' %}
  <div class="row RowContainer">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <img class="HuntImage" src="http://placehold.it/300x300" alt="">
    </div>

    {% if error %}
      <div class="col-sm-12 col-md-6 col-lg-6">
        <div class="page-header">
          <h1>{{ Title }}</h1>
        </div>
        <div class="HuntDetail">
          <h4>{{ error }}</h4>
        </div>
        <div class="HuntDetailSubmit">
          <a href="{{ url }}"><button>Go Back</button></a>
        </div>
      </div>
    {% else %}
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div class="page-header">
        <h1>{{ Title }}</h1>
      </div>
      <div class="HuntDetail">
        <h4>Clue</h4>
        <p>{{ Item.Clue }}</p>
        <h4>Hint</h4>
        <p>{{ Item.Hint }}</p>
      </div>
      <div class="HuntDetailSubmit">
        <form action="{{ url }}" method="GET">
          <label for="Answer">Answer</label>
          <input type="text" name="Answer">
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    {% endif %}
  </div>
</div>
{% endblock %}
